name: Catgirl Edition Compiled

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel git zip bc cpio pahole \
            python clang llvm lld sudo

      - name: Create build user
        run: |
          useradd -m builduser
          echo "builduser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Fix workspace permissions
        run: |
          chown -R builduser:builduser /__w

      - name: Build linux-catgirl-edition (ZNVER4)
        run: |
          sudo -u builduser bash <<'EOF'
          set -e
          cd /__w/linux-catgirl-edition/linux-catgirl-edition

          sed -i 's|: "${_localmodcfg:=yes}"|: "${_localmodcfg:=no}"|' PKGBUILD
          sed -i 's|: "${_processor_opt:=}"|: "${_processor_opt:=ZNVER4}"|' PKGBUILD
          sed -i 's|: "${_use_auto_optimization:=yes}"|: "${_use_auto_optimization:=no}"|' PKGBUILD
          sed -i 's|: "${_unattended_make_prepare:=no}"|: "${_unattended_make_prepare:=yes}"|' PKGBUILD
          sed -i 's|: "${_makenconfig:=yes}"|: "${_makenconfig:=no}"|' PKGBUILD
          sed -i 's|: "${_no_compressed_initramfs:=yes}"|: "${_no_compressed_initramfs:=no}"|' PKGBUILD

          makepkg -scf --cleanbuild --skipchecksums
          EOF

      - name: Zip build directory
        run: |
          cd /__w/linux-catgirl-edition
          zip -r linux-catgirl-edition.zip linux-catgirl-edition \
            -x "linux-catgirl-edition/.git/*" \
               "linux-catgirl-edition/.github/*" \
               "linux-catgirl-edition/README.md"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-catgirl-edition-compiled
          path: /__w/linux-catgirl-edition/linux-catgirl-edition.zip
