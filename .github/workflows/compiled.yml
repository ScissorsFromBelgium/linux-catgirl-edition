name: Catgirl Edition Compiled (znver4)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Maximize build space
        run: |
          # Clean up runner space (approx 14-20GB saved)
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git zip bc cpio pahole python clang llvm lld sudo
          useradd -m builduser
          echo "builduser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builduser:builduser $(pwd)

      - name: Build linux-catgirl-edition
        run: |
          export WORKSPACE_PATH=$(pwd)          
          sudo -E -u builduser bash <<'EOF'
            set -e
            cd "$WORKSPACE_PATH"
            
            # Optimization & CI flags
            sed -i 's|_processor_opt:=.*|_processor_opt:=znver4|' PKGBUILD
            sed -i 's|_localmodcfg:=.*|_localmodcfg:=no|' PKGBUILD
            sed -i 's|_use_auto_optimization:=.*|_use_auto_optimization:=no|' PKGBUILD
            sed -i 's|_unattended_make_prepare:=.*|_unattended_make_prepare:=yes|' PKGBUILD
            sed -i 's|_makenconfig:=.*|_makenconfig:=no|' PKGBUILD
            
            echo "Verifying optimization target:"
            grep "_processor_opt:=" PKGBUILD
            
            makepkg -scf --noconfirm --skipchecksums
          EOF

      - name: Prepare and Upload Artifacts
        run: |
          # Zip the packages
          zip linux-catgirl-znver4.zip *.pkg.tar.zst
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-catgirl-edition-znver4
          path: linux-catgirl-znver4.zip
