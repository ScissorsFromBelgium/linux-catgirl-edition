name: "Catgirl Edition Extreme (znver4 + sched-ext)"

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Maximize build space
        run: |
          # Clear space for the heavy Zen 4 build
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git zip bc cpio pahole python clang llvm lld sudo
          useradd -m builduser
          echo "builduser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builduser:builduser $(pwd)

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build linux-catgirl-edition
        run: |
          export WORKSPACE_PATH=$(pwd)          
          sudo -E -u builduser bash <<'EOF'
            set -e
            cd "$WORKSPACE_PATH"
            
            # --- DEFINE EXTREME SETTINGS AS ENV VARS ---
            # This is the safest way to override PKGBUILD defaults
            export _processor_opt="znver4"
            export _O3_opt="1"
            export _preempt="full"
            export _tickrate="1000"
            export _disable_stack_init="1"
            export _disable_memory_init="1"
            export _no_printk="1"
            export _no_corruption_check="1"
            export _no_bug="1"
            export _no_coredump="1"
            export _no_tracing="1"
            export _no_paravirt="1"
            export _no_modify_ldt="1"
            export _no_sched_debug="1"
            export _lto_mode="thin"
            export _unwinder="guess"
            export _trim_unused_headers="yes"
            export _tcp_bbr3="1"
            export _sched_ext="1"
            export _no_32bit="0"
            export _localmodcfg="no"
            export _unattended_make_prepare="yes"

            # Run the build
            makepkg -scf --noconfirm --skipchecksums
          EOF

      - name: Prepare and Upload Artifacts
        run: |
          zip linux-catgirl-extreme.zip *.pkg.tar.zst
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-catgirl-extreme-znver4
          path: linux-catgirl-extreme.zip
