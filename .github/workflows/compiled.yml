name: "Catgirl-Edition-Extreme"

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Maximize build space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git zip bc cpio pahole python clang llvm lld sudo ncurses curl kmod

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build linux-catgirl-edition
        run: |
          useradd -m builduser
          chown -R builduser:builduser .
          printf 'builduser ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/builduser
          
          export WORKSPACE_PATH=$(pwd)          
          sudo -E -u builduser bash <<'EOF'
            set -e
            cd "$WORKSPACE_PATH"

            # 1. DOWNLOAD KERNEL & PATCHES
            echo "--> Downloading Kernel and Patches..."
            curl -L "https://git.kernel.org/torvalds/t/linux-6.19-rc8.tar.gz" -o linux-6.19-rc8.tar.gz
            curl -L "https://raw.githubusercontent.com/CachyOS/kernel-patches/master/6.19/all/0001-cachyos-base-all.patch" -o base.patch
            curl -L "https://raw.githubusercontent.com/CachyOS/kernel-patches/master/6.19/misc/dkms-clang.patch" -o dkms.patch

            # 2. EXTRACT AND RENAME
            echo "--> Extracting..."
            rm -rf src/
            mkdir -p src
            tar -xf linux-6.19-rc8.tar.gz -C src/
            ROOT_FOLDER=$(tar -tf linux-6.19-rc8.tar.gz | head -1 | cut -f1 -d"/")
            mv "src/$ROOT_FOLDER" src/linux-6.19.rc8

            # 3. APPLY PATCHES
            echo "--> Applying CachyOS patches..."
            cd src/linux-6.19.rc8
            patch -p1 < ../../base.patch
            patch -p1 < ../../dkms.patch

            # 4. PRE-GENERATE THE CONFIG
            echo "--> Configuring Kernel..."
            make defconfig
            scripts/config -d SCHED_CLASS_EXT \
                           -d DEBUG_INFO_BTF \
                           -d DEBUG_INFO_BTF_FEATURES \
                           -e TCP_CONG_BBR3 -e DEFAULT_BBR3 \
                           --set-val HZ 1000 -e HZ_1000 \
                           -e LRU_GEN -e LRU_GEN_ENABLED
            
            make olddefconfig
            cp .config ../../config
            cd ../..

            # 5. HARD-PATCH PKGBUILD
            echo "--> Patching PKGBUILD..."
            sed -i 's/^_major=.*/_major=6.19/' PKGBUILD
            sed -i 's/^_minor=.*/_minor=.rc8/' PKGBUILD
            
            # Wipe and set source
            sed -i '/^source=(/,/)/d' PKGBUILD
            echo 'source=("linux-6.19-rc8.tar.gz" "config")' >> PKGBUILD

            # Bypass BPF and version detection errors
            sed -i 's#bpftool#bpftool || true#g' PKGBUILD
            sed -i 's#vmlinux.h#vmlinux.h || true#g' PKGBUILD
            
            # The "Force Version" injection
            # We explicitly define _kernver at the start of the package function
            sed -i '/^package_linux-catgirl-edition() {/a \  _kernver="6.19.0-rc8"' PKGBUILD
            
            # Replace the problematic 'rm' line with a wildcard-safe version
            # This ensures even if the variable is weird, the command won't crash the build
            sed -i 's@rm "${pkgdir}/usr/lib/modules/${_kernver}/build"@rm -rf "${pkgdir}/usr/lib/modules/"*/build || true@' PKGBUILD
            sed -i 's@rm "${pkgdir}/usr/lib/modules/${_kernver}/source"@rm -rf "${pkgdir}/usr/lib/modules/"*/source || true@' PKGBUILD

            # Set build environment
            export _processor_opt="znver4"
            export _O3_opt="1"
            export _sched_ext="0"
            export _tcp_bbr3="1"
            
            sed -i 's|_makenconfig:=[^}]*}|_makenconfig:=no}|' PKGBUILD
            sed -i 's|interactive=y|interactive=n|g' PKGBUILD
            sed -i 's|_die "|true; #|g' PKGBUILD

            # 6. RUN MAKEPKG
            export TERM=dumb
            # -e skips extract, -f forces, -d ignores deps check to save time
            makepkg -sef --noconfirm --skipchecksums
          EOF

      - name: Prepare and Upload Artifacts
        run: |
          zip linux-catgirl-6.19-znver4-extreme.zip *.pkg.tar.zst
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-catgirl-extreme-patched
          path: linux-catgirl-6.19-znver4-extreme.zip
