name: "Catgirl-Edition-Nuclear"

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Maximize build space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git zip bc cpio pahole python clang llvm lld sudo ncurses curl kmod

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build linux-catgirl-edition
        run: |
          useradd -m builduser
          chown -R builduser:builduser .
          printf 'builduser ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/builduser
          
          export WORKSPACE_PATH=$(pwd)          
          sudo -E -u builduser bash <<'EOF'
            set -e
            cd "$WORKSPACE_PATH"

            # 1. DOWNLOAD
            echo "--> Downloading Kernel and Patches..."
            curl -L "https://git.kernel.org/torvalds/t/linux-6.19-rc8.tar.gz" -o linux-6.19-rc8.tar.gz
            curl -L "https://raw.githubusercontent.com/CachyOS/kernel-patches/master/6.19/all/0001-cachyos-base-all.patch" -o base.patch
            curl -L "https://raw.githubusercontent.com/CachyOS/kernel-patches/master/6.19/misc/dkms-clang.patch" -o dkms.patch

            # 2. EXTRACT
            echo "--> Extracting..."
            rm -rf src/
            mkdir -p src
            tar -xf linux-6.19-rc8.tar.gz -C src/
            ROOT_FOLDER=$(tar -tf linux-6.19-rc8.tar.gz | head -1 | cut -f1 -d"/")
            mv "src/$ROOT_FOLDER" src/linux-6.19.rc8

            # 3. APPLY PATCHES
            echo "--> Applying Patches..."
            cd src/linux-6.19.rc8
            patch -p1 < ../../base.patch
            patch -p1 < ../../dkms.patch
            echo "6.19.0-rc8" > version

            # 4. FORCED CONFIG (Ensuring Modules are enabled)
            echo "--> Generating .config..."
            # We use localmodconfig or defconfig but ensure MODULES=y
            make defconfig
            scripts/config -e MODULES \
                           -d SCHED_CLASS_EXT \
                           -d DEBUG_INFO_BTF \
                           -e TCP_CONG_BBR3 -e DEFAULT_BBR3 \
                           --set-val HZ 1000 -e HZ_1000 \
                           -e LRU_GEN -e LRU_GEN_ENABLED
            
            make olddefconfig
            cp .config ../../config
            cd ../..

            # 5. PATCH PKGBUILD
            echo "--> Patching PKGBUILD..."
            sed -i 's/^_major=.*/_major=6.19/' PKGBUILD
            sed -i 's/^_minor=.*/_minor=.rc8/' PKGBUILD
            
            # Wipe and set source
            sed -i '/^source=(/,/)/d' PKGBUILD
            echo 'source=("linux-6.19-rc8.tar.gz" "config")' >> PKGBUILD

            # CRITICAL: Prevent the PKGBUILD from overwriting our patched source
            # We comment out the prepare() function's patch attempts if they exist
            sed -i '/patch -p1/s/^/#/' PKGBUILD

            # Build Flags
            export _processor_opt="znver4"
            export _O3_opt="1"
            sed -i 's|_makenconfig:=[^}]*}|_makenconfig:=no}|' PKGBUILD
            sed -i 's|interactive=y|interactive=n|g' PKGBUILD

            # 6. RUN MAKEPKG
            # We remove -e to let makepkg handle the build environment properly
            # But we keep our manual extract in src/ so it finds it.
            export TERM=dumb
            makepkg -sf --noconfirm --skipchecksums
          EOF

      - name: Prepare and Upload Artifacts
        run: |
          zip linux-catgirl-6.19-full.zip *.pkg.tar.zst
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-catgirl-package
          path: linux-catgirl-6.19-full.zip
