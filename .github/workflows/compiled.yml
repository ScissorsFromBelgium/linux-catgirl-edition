name: Catgirl Edition Compiled (znver4)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Maximize build space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git zip bc cpio pahole python clang llvm lld sudo
          useradd -m builduser
          echo "builduser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builduser:builduser $(pwd)

      - name: Build linux-catgirl-edition
        run: |
          export WORKSPACE_PATH=$(pwd)          
          sudo -E -u builduser bash <<'EOF'
            set -e
            cd "$WORKSPACE_PATH"
            
            # Use exact matching to avoid breaking other lines or quotes
            # This targets the standard default values found in most TKG-style PKGBUILDs
            sed -i 's|_processor_opt:=""|_processor_opt:="znver4"|g' PKGBUILD
            sed -i 's|_processor_opt:=|_processor_opt:="znver4"|g' PKGBUILD
            
            # Force CI flags by targeting the exact default variable assignments
            sed -i 's|_localmodcfg:=yes|_localmodcfg:=no|g' PKGBUILD
            sed -i 's|_use_auto_optimization:=yes|_use_auto_optimization:=no|g' PKGBUILD
            sed -i 's|_unattended_make_prepare:=no|_unattended_make_prepare:=yes|g' PKGBUILD
            sed -i 's|_makenconfig:=yes|_makenconfig:=no|g' PKGBUILD

            # Final cleanup: If we accidentally doubled up quotes, fix them
            sed -i 's|""| "|g' PKGBUILD
            sed -i 's|""|"|g' PKGBUILD
            
            echo "Verifying optimization target:"
            grep "_processor_opt:=" PKGBUILD
            
            # Start the build
            makepkg -scf --noconfirm --skipchecksums
          EOF

      - name: Prepare and Upload Artifacts
        run: |
          zip linux-catgirl-znver4.zip *.pkg.tar.zst
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-catgirl-edition-znver4
          path: linux-catgirl-znver4.zip
