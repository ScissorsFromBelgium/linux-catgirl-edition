name: "Catgirl Edition Extreme (znver4 + sched-ext)"

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Maximize build space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          # Required for BTF and kernel building
          pacman -S --noconfirm base-devel git zip bc cpio pahole python clang llvm lld sudo

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build linux-catgirl-edition
        run: |
          # Create a build user because makepkg cannot run as root
          useradd -m builduser
          chown -R builduser:builduser .
          printf 'builduser ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/builduser
          
          export WORKSPACE_PATH=$(pwd)          
          sudo -E -u builduser bash <<'EOF'
            set -e
            cd "$WORKSPACE_PATH"
            
            # --- PKGBUILD SETTINGS ---
            # Optimize for Zen 4 and enable O3/LTO
            sed -i 's|_processor_opt:=[^}]*}|_processor_opt:=znver4}|' PKGBUILD
            sed -i 's|_cflags_O3:=[^}]*}|_cflags_O3:=yes}|' PKGBUILD
            sed -i 's|_use_llvm_lto:=[^}]*}|_use_llvm_lto:=thin}|' PKGBUILD
            sed -i 's|_cpusched:=[^}]*}|_cpusched:=bore}|' PKGBUILD
            sed -i 's|_tickrate:=[^}]*}|_tickrate:=full}|' PKGBUILD
            
            # --- ENABLE SCHED-EXT PREREQUISITES ---
            # Ensure BTF is NOT disabled in the PKGBUILD variables
            sed -i 's|_no_btf:=[^}]*}|_no_btf:=no}|' PKGBUILD
            
            # --- INJECT CONFIG FLAGS ---
            # The scx README specifies these 7 flags are mandatory.
            # We inject them into the 'prepare' function of the PKGBUILD.
            sed -i '/prepare() {/a \
              scripts/config -e BPF \
              scripts/config -e BPF_SYSCALL \
              scripts/config -e BPF_JIT \
              scripts/config -e DEBUG_INFO_BTF \
              scripts/config -e BPF_JIT_ALWAYS_ON \
              scripts/config -e BPF_JIT_DEFAULT_ON \
              scripts/config -e SCHED_CLASS_EXT' PKGBUILD

            # --- BYPASS CONFLICTS ---
            # Prevent the script from dying if it finds local changes
            sed -i 's|_die "|true; #|g' PKGBUILD

            # Start the build
            makepkg -scf --noconfirm --skipchecksums
          EOF

      - name: Prepare and Upload Artifacts
        run: |
          zip linux-catgirl-extreme-znver4.zip *.pkg.tar.zst
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-catgirl-extreme-znver4
          path: linux-catgirl-extreme-znver4.zip
